<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar Números</title>
</head>
<body>
    <h1>Calcular a Soma de N Números</h1>
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero" />
    <button onclick="calcularSoma()">Calcular Soma</button>
    <div id="resultado"></div>

    <script>
        function calcularSoma() {
            // Obtém o valor do input
            const numero = parseInt(document.getElementById('numero').value, 10);

            // Verifica se o valor fornecido é um número válido e maior que 0
            if (isNaN(numero) || numero <= 0) {
                document.getElementById('resultado').innerText = "Por favor, digite um número válido maior que 0.";
                return;
            }

            // Calcula a soma dos números de 1 até o número fornecido
            let soma = 0;
            for (let i = 1; i <= numero; i++) {
                soma += i;
            }

            // Exibe o resultado no div resultado
            document.getElementById('resultado').innerText = `A soma dos números de 1 a ${numero} é ${soma}.`;
        }
    </script>
</body>
</html>
